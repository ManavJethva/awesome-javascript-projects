<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Github Search</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form class="upper">
            <div class="input-wrapper">
                <input type="search" id="searchbar" placeholder="Enter Github Username" required>
                <img src="https://s2.svgbox.net/octicons.svg?ic=search&color=000" width="20" height="20">
            </div>
            <button id="btn" type="submit">Search</button>
        </form>

        <div class="bottom"></div>

        <div class="not-found">
            <h4>4 0 4</h4>
            <span>User Not found</span>
        </div>

        <div class="loader hidden">
            <img src="https://s2.svgbox.net/loaders.svg?ic=puff&color=fff" width="62" height="62">
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
