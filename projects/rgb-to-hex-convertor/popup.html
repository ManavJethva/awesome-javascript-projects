<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RBG to HEX Convertor</title>

    <!-- Stylesheet link here -->
    <link rel="stylesheet" href="style.css">
</head>

<!-- Body starts here -->
<body>
    <div id="head" >
        <h1 id="heading" >RGB &harr; HEX Converter</h1>
    </div>
    <div class="container">

        <label for="HEX">Enter HEX Code</label>
        <input type="text" placeholder="#rrggbb or rrggbb" id="HEX" name="HEX">
        
        <label for="RGB">Enter RGB Value</label>
        <input type="text" id="RGB" placeholder="RGB(rrr,ggg,bbb) or rrr,ggg,bbb">
        
        <input type="text" id="color" disabled>
    </div>

    <!-- Script link here -->
    <script src="script.js"></script>
</body>
</html>
